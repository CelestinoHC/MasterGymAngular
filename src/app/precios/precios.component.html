<div class="container mt-4">
    <div class="row">
        <div class="col-sm-8">
            <h4>Precios</h4>
            <ul>
                <li *ngFor="let precio of listaPrecios" (click)="editarPrecio(precio)">{{precio.nombre}}</li>
            </ul>
        </div>
        <div class="col-sm-4">
            <h4>Agregar/Editar</h4>
            <form action="" [formGroup]="formularioPrecios">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" formControlName="nombre" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Costo</label>
                    <input type="number" formControlName="costo" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Duracion</label>
                    <input type="text" formControlName="duracion" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Tipo de duracion</label>
                    <select name="" id="" class="form-control" formControlName="tipoDuracion">
                        <option value="1">Dia</option>
                        <option value="2">Semana</option>
                        <option value="3">Quincena</option>
                        <option value="4">Mes</option>
                        <option value="5">AÃ±o</option>
                    </select>
                </div>

                <button *ngIf="!esEditar" [disabled]="formularioPrecios.invalid" class="btn btn-primary" (click)="agregar()">Agregar</button>
                <button *ngIf="esEditar" [disabled]="formularioPrecios.invalid" class="btn btn-warning" (click)="editar()">Editar</button>
            </form>
        </div>
    </div>
</div>
