<div class="clientes">
    <div class="form-group">
        <label for="">Cliente</label>
        <input type="text" placeholder="Busque un cliente" (input)="buscarCliente($event)" class="form-control">
    </div>

    <div class="list-group">
        <div *ngFor="let cliente of clientes">
            <a *ngIf="cliente.visible" href="#" class="list-group-item list-group-item-action">{{cliente.nombre}} {{cliente.apellido}}</a>
        </div>
    </div>
</div>
