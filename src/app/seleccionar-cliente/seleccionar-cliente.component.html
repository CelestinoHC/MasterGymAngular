<div class="clientes">
    <div class="form-group" *ngIf="!nombre">
        <label for="">Cliente</label>
        <input type="text" placeholder="Busque un cliente" (input)="buscarCliente($event)" class="form-control">
    </div>

    <div class="form-group">
        <label for="">Cliente</label>
        <div class="row">
            <div class="col-sm-10">
                <input type="text" [(ngModel)]="nombre" disabled class="form-control">
            </div>
            <div class="col-sm-2">
                <button (click)="cancelarCliente()" *ngIf="nombre" class="btn btn-danger">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="list-group">
        <div *ngFor="let cliente of clientes">
            <a *ngIf="cliente.visible" (click)="seleccionarCliente(cliente)" class="list-group-item list-group-item-action">{{cliente.nombre}}
                {{cliente.apellido}}</a>
        </div>
    </div>
</div>
